<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User System</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../../bower_components/angular-block-ui/dist/angular-block-ui.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="../../release/css/myApp.css" />

</head>
<body ng-app="myApp">
  <div class="jumbotron">
    <div class="container">
      <div class="col-sm-8 col-sm-offset-2">

      </div>
    </div>
  </div>
  <br/>

  <!-- bower:js -->
  <script src="../../bower_components/jquery/dist/jquery.js"></script>

  <script src="../../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="../../bower_components/lodash/lodash.js"></script>
  <script src="../../bower_components/angular-block-ui/dist/angular-block-ui.js"></script>
  <!-- endbower -->
  <script src="../../release/js/myApp.js"></script>
  <script src="../../release/js/templatesCache.js"></script>

</html>
